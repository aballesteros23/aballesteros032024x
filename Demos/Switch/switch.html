<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch - Letter Grades</h1>

    <script>
        // Roll Dice
        let rollResult;
        rollResult = Math.floor(Math.random() * 6) + 1;
        console.log(rollResult);

        // Switch Statement
        // Switch: take a single value and give a choice
        switch(rollResult)
        {
          case 1:
            console.log("You rolled a one");
            break;
          case 2:
            console.log("You rolled a two");
            break;
          case 3:
            console.log("You rolled a three");
            break;
          case 4:
            console.log("You rolled a four");
            break;
          case 5:
            console.log("You rolled a five");
            break;
          case 6:
            console.log("You rolled a six");
            break;
          default:
          console.log("Your roll is not one or two");
            break;
          }

        // Letter Grade Generator
        let gradePercentageageHistory;
        let gradePercentageageEnglish;
        let gradePercentageagePE;

        gradePercentageHistory = Math.floor(Math.random() * 100) + 1;

        gradePercentageEnglish = Math.floor(Math.random() * 100) + 1;

        gradePercentagePE = Math.floor(Math.random() * 100) + 1;

       




        console.log(`History Percentage: ${gradePercentageHistory}`);
        console.log(`English Percentage: ${gradePercentageEnglish}`);
        console.log(`PE Percenatge: ${gradePercentagePE}`);

        // If statement solution for letter grades

        if(gradePercentageHistory >= 90)
    {
        console.log("you got am A in History!");
      }

      else if(gradePercentageHistory >= 80)
      {
        console.log("you got a B in History!");
      }

      else if (gradePercentageHistory >=70)
      {
        console.log("you got a C in History!");
      }

      else if (gradePercentageHistory >= 60)
      {
        console.log("you got a D in History!");
      }

      else if (gradePercentageHistory >= 50)
      {
        console.log("you got an F in History!");
      }

      // Calculate English letter grade
      switch(true)
      {
        case gradePercentageEnglish >= 90:
            console.log("You got an A in English!");
            break;
        case gradePercentageEnglish >= 80:
            console.log("You got an B in English!");
            break;
        
        case gradePercentageEnglish >= 70:
            console.log("You got an C in English!");
            break;
        case gradePercentageEnglish >= 60:
            console.log("You got an D in English!");
            break;
        case gradePercentageEnglish >= 50:
            console.log("You got an F in English!");
            break;

      }
   
    </script>
</body>
</html>
